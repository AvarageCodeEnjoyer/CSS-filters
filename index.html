<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./StyleSheet.css" rel="StyleSheet">
  <script defer src="./app.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>CSS images Filters, Niko</h1>
  <!-- Container with images inside -->
  <div class="container">
    Blur 3px
    <div class="innerImg" style="filter: blur(3px)"></div>
    <br>
    Grayscale 100%
    <div class="innerImg" style="filter: grayscale(100%);"></div>
    <br>
    Brightness 0
    <div class="innerImg" style="filter: brightness(0)"></div>
    <br>
    Brightness 1
    <div class="innerImg" style="filter: brightness(1)"></div>
    <br>
    Brightness 0.5
    <div class="innerImg" style="filter: brightness(0.5)"></div>
    <br>
    Brightness 0.35
    <div class="innerImg" style="filter: brightness(0.35)"></div>
    <br>
    Contrast 180%
    <div class="innerImg" style="filter: contrast(180%)"></div>
    <br>
    Opacity 0
    <div class="innerImg" style="filter: opacity(0)"></div>
    <br>
    Opacity 0.5
    <div class="innerImg" style="filter: opacity(0.5)"></div>
    <br>
    Saturate 130%
    <div class="innerImg" style="filter: Saturate(130%)"></div>
    <br>
    Grayscale 100%
    <div class="innerImg" style="filter: grayscale(100%)"></div>
    <br>
    Sepia 100%
    <div class="innerImg" style="filter: sepia(100%)"></div>
    <br>
  </div>
</body>
</html>
